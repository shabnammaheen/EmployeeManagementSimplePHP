<!--I am using an online server to deploy this code without any database management system.
    Here i am only using jQery AJAX for displaying form submitted  values .
    you can use your local XAMPP server or any online server.-->
<!--For XAMPP simply add these file into the root directory and
     access it with browser by calling the index page with port address of your local server-->

<html lang="en">
<head>
<meta charset="utf-8">
<title>Employee Management</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $("form").on("submit", function(event){
        event.preventDefault();
 
        var formValues= $(this).serialize();
        var actionUrl = $(this).attr("action");
 
        $.post(actionUrl, formValues, function(data){
            // Append the returned data in browser
            $(data).appendTo($('.container'));
            $("#addform")[0].reset();

            
        });
    });
});
</script>
</head>
<body>
    <h1>Employee Management</h1>
     <span><button><a href="#result">Home</a></button></span>
    <span><button><a href="#add">Add</a></button></span>
     <div class="container"></div>
     
     <div id="add">
    <form id="addform" action="process.php">
        <p>
            <label>Name:</label>
            <input type="text" name="name">
        </p>
        <p>
            <label>Role:</label>
            <input type="text" name="role">
        </p>
        <p>
            <label>Mobile:</label>
            <input type="number" name="number">
        </p>
        <p>
            <label>Manager:</label>
           <input type="text" name="manager">
        </p>
        <p>
            <label>Office:</label>
            <input type="text" name="office">
        </p>
        <p>
            <label>Joining Date:</label>
            <input type="date" name="join">
        </p>
        
        
        <input type="submit" value="submit">
    </form>
   </div>
</body>
</html>
